<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Text Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }

    .navbar {
      background-color: #2cf109;
    }

    .container {
      text-align: left;
    }

    h3, h6 {
      font-family: 'Verdana', sans-serif;
      font-size: 36px;
      color: #39FF14;
    }

    pre {
      color: #39FF14;
      font-family: 'Courier New', monospace;
      font-size: 24px;
    }

    label, .form-check-label {
      color: white;
      font-family: 'Verdana', sans-serif;
    }

    textarea, .form-check-input {
      background-color: black;
      color: #39FF14;
      border-color: #39FF14;
    }

    .btn {
      background-color: #08f7df;
      border-color: #08f7df;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Text Analyzer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Welcome to Text Analyzer!</strong>.
      <p>After entering your text in the box, click on any one of the options !</p>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>   
     </div>
    <form action="/analyze" method="get">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Enter your text here</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="9" name="text"></textarea>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
        <label class="form-check-label" for="flexSwitchCheckDefault2">Remove Punctuations</label>
      </div>
      
      <div class="form-check form-switch">
        <input class="form-check-input" name="newlineremover" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
        <label class="form-check-label" for="flexSwitchCheckDefault3">Remove Newlines</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="spaceremover" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
        <label class="form-check-label" for="flexSwitchCheckDefault4">Remove Extra Spaces</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="fullcaps" type="checkbox" role="switch" id="flexSwitchCheckDefault5">
        <label class="form-check-label" for="flexSwitchCheckDefault5">Uppercase</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="lowercase" type="checkbox" role="switch" id="flexSwitchCheckDefault6">
        <label class="form-check-label" for="flexSwitchCheckDefault6">Lowercase</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="charcnt" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault1">Character Count</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="wrdcnt" type="checkbox" role="switch" id="flexSwitchCheckDefault12">
        <label class="form-check-label" for="flexSwitchCheckDefault12">Word Count</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="linecnt" type="checkbox" role="switch" id="flexSwitchCheckDefault13">
        <label class="form-check-label" for="flexSwitchCheckDefault13">Line Count</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="long" type="checkbox" role="switch" id="flexSwitchCheckDefault14">
        <label class="form-check-label" for="flexSwitchCheckDefault14">Longest Word</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="small" type="checkbox" role="switch" id="flexSwitchCheckDefault15">
        <label class="form-check-label" for="flexSwitchCheckDefault6">Smallest Word</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="common" type="checkbox" role="switch" id="flexSwitchCheckDefault6">
        <label class="form-check-label" for="flexSwitchCheckDefault15">Most Common Word</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" name="some" type="checkbox" role="switch" id="flexSwitchCheckDefault16">
        <label class="form-check-label" for="flexSwitchCheckDefault16">Least Common Word</label>
      </div>

      <button type="submit" class="btn btn-dark mt-3">Analyze Text</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
